<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Generator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #121212; color: white; font-family: 'Poppins', sans-serif;">
    <header class="header">
        <h1>CSS Grid Generator</h1>
        <p>Lorem ipsum dolor sitamet.</p>
    </header>

    <main>
        <section class="parent"></section>
        <aside>
            <section>
                <p>
                    <label for="column">Columns : </label>
                    <input type="number" name="column" id="column" value="5">
                </p>

                <p>
                    <label for="row">Rows : </label>
                    <input type="number" name="row" id="row" value="5">
                </p>

                <p>
                    <label for="gap-column">Gap between Columns <span style="opacity: .5;">(in px)</span> : </label>
                    <input type="number" name="gap-column" id="gap-column" value="0">
                </p>

                <p>
                    <label for="gap-row">Gap between Rows <span style="opacity: .5;">(in px)</span> : </label>
                    <input type="number" name="gap-row" id="gap-row" value="0">
                </p>
            </section>
            <footer class="aside-footer">
                <button class="show-code" onclick="showCode()">See the code</button>
                <button class="reinitialiser" onclick="reset()">Reset the Grid</button><br>
                <p class="projet">Que fait ce projet ?</p>
            </footer>
        </aside>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <header>
                <span class="close">&times;</span>
            </header>
            <section class="code">
                <pre>
                    <code id="code"></code>
                </pre>
            </section>

            <footer class="popup-footer">
                <button class="html-css" onclick="switchCode()">Show HTML</button>
            </footer>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024 - Made with ❤️ by <b>Ahmed Bentaj Hamyani</b></p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
