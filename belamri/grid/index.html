<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="userInput">
            <label for="columns">Columns:</label>
            <input id="columns" type="number" name="columns" value="5" />
            <label for="rows">Rows:</label>
            <input id="rows" type="number" name="rows" value="5" />
            <label for="cgap">Column gap:</label>
            <input id="cgap" type="number" name="cgap" value="0"/>
            <label for="rgap">Row gap:</label>
            <input id="rgap" type="number" name="rgap" value="0"/>
            <button onclick="displayCSS()">Show code</button>
            <button onclick="reset()">Reset</button>
        </section>
        <section class="gridTable">
            <div id="widths" class="widths"></div>
            <div id="heights" class="heights"></div>
            <div id="container" class="container">
                <div class="child"></div>
            </div>
        </section>
    </main>
    <aside id="codePopup">
        <div class="popup">
            <h1>Your code</h1>
            <pre>
                <code id="codeWrapper">
                </code>
            </pre>
            <button id="displayCodeButton" onclick="displayCode()">Show HTML</button>
            <button class="closeButton" onclick="closePopup()">Close</button>
        </div>
    </aside>
    <script src="./script.js"></script>
</body>
</html>
