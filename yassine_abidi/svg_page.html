
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG Landscape</title>
</head>
<body>
<svg width="800" height="700">
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#91c8e6" />
    <stop offset="100%" stop-color="#261c4e" />
  </linearGradient>
  <rect width="100%" height="70%" fill="url(#skyGradient)" />
  
  <circle id="sun" cx="700" cy="100" r="50" fill="#ffb316" />
  
  <circle id="moon" cx="380" cy="230" r="50" fill="#e0e0e0" style="display:none" />
  
  <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#464646" />
    <stop offset="100%" stop-color="#1a1a1a" />
  </linearGradient>  
  
  
  <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#2e6f97" />
    <stop offset="100%" stop-color="#12334b" />
  </linearGradient>
  <rect x="0" y="400" width="800" height="300" fill="url(#lakeGradient)" />
  
  
  <linearGradient id="ground" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#69580A" />
    <stop offset="100%" stop-color="#4B3E03" />
  </linearGradient>
  <rect x="0" y="400" width="800" height="90" fill="url(#ground)" />
  
  <rect x="0" y="550" width="800" height="200" fill="url(#ground)" />
  
  <path d="M100,400 L200,200 L300,400" fill="url(#mountainGradient)" />
  <path d="M200,400 L300,200 L400,400" fill="url(#mountainGradient)" />
  <path d="M300,400 L450,100 L600,400" fill="url(#mountainGradient)" />


  <rect x="120" y="420" width="20" height="50" fill="#8b5a2b" />
  <circle cx="130" cy="390" r="30" fill="#1b4d3e" />
  <circle cx="130" cy="360" r="30" fill="#1b4d3e" />
  <circle cx="150" cy="390" r="30" fill="#1b4d3e" />
  <circle cx="110" cy="390" r="30" fill="#1b4d3e" />
  
  <rect x="200" y="430" width="20" height="50" fill="#8b5a2b" />
  <circle cx="210" cy="400" r="30" fill="#1b4d3e" />
    <circle cx="210" cy="370" r="30" fill="#1b4d3e" />
    <circle cx="230" cy="400" r="30" fill="#1b4d3e" />
    <circle cx="190" cy="400" r="30" fill="#1b4d3e" />
    
    <text x="20" y="680" fill="black">by Yassine</text>
    
    
  </svg>
  <button id="switch">switch Day/Night</button>
  
<script type="text/javascript">
 const sun = document.getElementById("sun");
const moon = document.getElementById("moon");

// Function to toggle between day and night modes
function toggleDayNight() {
// Toggle visibility of sun and moon
sun.style.display = sun.style.display === "none" ? "block" : "none";
moon.style.display = moon.style.display === "none" ? "block" : "none";
}

// Add click event listener to the toggle button
const toggleButton = document.getElementById("switch");
toggleButton.addEventListener("click", toggleDayNight);
</script>
</body>
</html>
