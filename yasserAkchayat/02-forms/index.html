<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <header>
        <h2>Digital Innovatives</h2>
    </header>
    <main>
        <form  id="Form">
        <section>
            <header>
                <h3>Personal information</h3>
            </header>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[a-zA-Z_ ]{5,25}" title="min 5 and 25 max" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" title="Your valid email" required>
                <br>
                <label for="tel">Tel:</label>
                <input type="text" id="tel" name="tel" pattern="[0-9]{10}" title="10 numbers mobile" required>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" title="your valid birthday" required>
              </div>
        </section>
        <section>
            <header>
                <h3>Preferences</h3>
            </header>
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" list="types" required>
                <datalist id="types">
                  <option value="Student">Student</option>
                  <option value="Intern">Intern</option>
                  <option value="Full-time">Full-time</option>
                  <option value="Freelancer">Freelancer</option>
                  <option value="Entrep">Entrep</option>
                </datalist>
                <br>
              
                <label for="interests">Areas of interest:</label>
                    <div id="interests-container">
                        <input type="checkbox" id="interest1" name="interests[]" value="FrontEnd"> FrontEnd
                        <br>
                        <input type="checkbox" id="interest2" name="interests[]" value="BackEnd"> BackEnd
                        <br>
                        <input type="checkbox" id="interest3" name="interests[]" value="AI"> AI
                        <br>
                        <input type="checkbox" id="interest4" name="interests[]" value="Data"> Data
                    </div>
              </div>
        </section>

        <section>
            <header>
                <h3>Payment</h3>
            </header>
            <div>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX"  pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" title="16 number and every 4 digits should be separated by a space" required>
                <br>
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Yasser Akchayat" pattern="[a-zA-Z0-9_ ]{5,25}" title="Credit Card Owner Name" required>
                <br>
                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY"pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" title="MM/YY" required>
                <br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" pattern="[0-9]{3}" title="3 digits" required>
                <br>
            </div>
        </section>
        <button type="submit">Submit</button>

    </form>
    </main>

</body>

<script>
    const checkboxes = document.querySelectorAll('#interests-container input[type="checkbox"]');
    
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const checkedCount = document.querySelectorAll('#interests-container input[type="checkbox"]:checked').length;
        if (checkedCount > 2) {
          checkbox.checked = false;
          alert('You can select a maximum of 2 interests.');
        }
      });
    });

    const form = document.getElementById('Form');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  const formData = new FormData(form);

  for (const [key, value] of formData.entries()) {
    console.log(`${key}: ${value}`);
  }
});


</script>


</html>
