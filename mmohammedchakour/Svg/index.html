<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="toggleDayNight">Toggle Day/Night</button>
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(135,206,235); stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(44, 44, 178); stop-opacity:1" />
          </linearGradient>
          <linearGradient id="mountainGradientDay" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#641c1c; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9c5252; stop-opacity:1" />
          </linearGradient>
          <linearGradient id="mountainGradientNight" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#641c1c; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9c5252; stop-opacity:1" />
          </linearGradient>
          <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(34, 34, 202); stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(62, 62, 173); stop-opacity:0.5" />
          </linearGradient>
          <!-- Define tree, sun, moon here for reuse -->
          <svg id="tree" width="75" height="75" viewBox="-100 -100 200 200">
            <!-- <polygon points="0,0 80,120 -80,120" fill="#234236" /> -->
            <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
            <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
            <rect x="-10" y="20" width="20" height="120" fill="dark-brown" />
          </svg>
          <circle id="sun" cx="700" cy="100" r="50" fill="yellow" opacity="1"/>
          <circle id="moon" cx="700" cy="100" r="45" fill="#f0f0f0" opacity="0"/>
        </defs>

        <!-- Draw the sky and mountains -->
        <rect width="100%" height="100%" fill="url(#skyGradient)" />
        <use xlink:href="#sun" />

        <path d="M0,400 L150,250 L300,400 Z" fill="url(#mountainGradientDay)" />
        <path d="M200,400 L350,200 L500,400 Z" fill="url(#mountainGradientDay)" />
        <path d="M400,400 L550,250 L700,400 Z" fill="url(#mountainGradientDay)" />
        <rect y="400" width="100%" height="200" fill="url(#lakeGradient)" />
        <use xlink:href="#tree" x="100" y="326" />
        <use xlink:href="#tree" x="150" y="326" />
        <use xlink:href="#tree" x="200" y="326" />
      </svg>
      <script>
        document.getElementById('toggleDayNight').addEventListener('click', function() {
            var sun = document.getElementById('sun');
            var moon = document.getElementById('moon');
            var skyGradient = document.getElementById('skyGradient');
            var mountainPaths = document.querySelectorAll('path');
        
            // Toggle sun and moon visibility
            if (sun.getAttribute('opacity') == "1") {
                // Make the sun visible and hide the moon
                sun.setAttribute('opacity', "0");
                moon.setAttribute('opacity', "1");
                // Change sky gradient back to day
                skyGradient.children[0].style.stopColor = 'rgb(135,206,235)';
                skyGradient.children[1].style.stopColor = 'rgb(25,25,112)';
                // Change mountain gradient back to day
                mountainPaths.forEach(path => {
                    path.setAttribute('fill', 'url(#mountainGradientDay)');
                });
            } else {
                sun.setAttribute('opacity', "1");
                moon.setAttribute('opacity', "0");
                // Change sky gradient to night
                skyGradient.children[0].style.stopColor = 'rgb(25,25,112)';
                skyGradient.children[1].style.stopColor = 'rgb(0,0,0)';
                // Change mountain gradient to night
                mountainPaths.forEach(path => {
                    path.setAttribute('fill', 'url(#mountainGradientNight)');
                });
            }
        });
        </script>
        
</body>
</html>
